{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: skyblue;
            color: black;
            text-align: center;
        }

        .top-section {
            background-color: black; /* Vibrant color for the top section */
            padding: 20px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .brand-info {
            display: flex;
            align-items: center;
        }

        .brand-info img {
            margin-right: 10px;
            max-width: 100px; /* Set a max-width for the image */
            height: auto; /* Maintain aspect ratio */
        }

        .admin-info {
            text-align: right;
            flex-grow: 1;
            margin-top: 10px;
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        p {
            margin: 5px 0;
            font-size: 16px;
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 8px;
            font-size: 18px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            border: 1px solid #ddd; /* Add border for a cleaner look */
        }

        button {
            width: 50%; /* Made the login button smaller */
            padding: 10px; /* Smaller padding for the button */
            background-color: #008CBA; /* Blue color for the buttons */
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s;
            margin: 10px;
        }

        button:hover {
            background-color: #00506b; /* Darker blue color on hover */
        }
    </style>
</head>

<body>

    <div class="top-section">
        <div class="brand-info">
            <img src="{% static 'logo.png' %}" alt="Logo">
            <h1>RS Movie Platform</h1>
        </div>
        <div class="admin-info">
            <h3>Contact Us </h3>
            <h3>Email: krokith1406@gmail.com</h3>
            <h3>       sachiney@gmail.com</h3>
            <h3>Ph No: 9443182029, 9345635243 </h3>
        </div>
    </div>

    <h2>Login</h2>
    <!-- Add this link in your login template -->
    <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <label for="username">Username:
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </label>
        <label for="password">Password:
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </label>
        <label for="user_type">User Type:
            <select id="user_type" name="user_type">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
        </label>
        <button type="submit">Login</button>
    </form>

</body>

</html>
